<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="outline">
        <div class="top-outline">
            <button class="player-button player-selected" id="player-x">X</button>
            <button class="player-button" id="player-o">O</button>
        </div>
        <div class="middle-outline">
            <div class="board">
                <div class="square" id="s0"></div>
                <div class="square" id="s1"></div>
                <div class="square no-r" id="s2"></div>
                <div class="square" id="s3"></div>
                <div class="square" id="s4"></div>
                <div class="square no-r" id="s5"></div>
                <div class="square no-b" id="s6"></div>
                <div class="square no-b" id="s7"></div>
                <div class="square no-r no-b" id="s8"></div>
            </div>
        </div>
        <div class="bottom-outline">
            <button class="reset">Reset</button>
        </div>
    </div>
</body>
</html>
